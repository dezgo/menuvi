{% extends "base.html" %}

{% block title %}QR Code â€” Admin{% endblock %}

{% block body %}
<div class="admin-page" style="text-align:center;">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-sm">&#8592; Back</a>
    <h1 style="margin:0;">Table QR Code</h1>
    <span style="width:70px"></span>
  </div>

  <p style="color:var(--text-dim); margin-bottom:1.5rem;">
    Print this QR code and place it on tables. Customers scan to open the menu.
  </p>

  <div style="background:#fff; display:inline-block; padding:1.5rem; border-radius:var(--radius); margin-bottom:1.5rem;">
    <img src="{{ url_for('admin.qr_download') }}" alt="QR Code" style="width:280px; height:280px;">
  </div>

  <p style="font-size:0.85rem; color:var(--text-dim); margin-bottom:1.5rem; word-break:break-all;">
    {{ site_url }}
  </p>

  <div>
    <a href="{{ url_for('admin.qr_download') }}" download="menuvi-qr.png" class="btn btn-solid">
      Download PNG
    </a>
  </div>
</div>
{% endblock %}
